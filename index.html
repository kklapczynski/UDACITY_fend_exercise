<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cat clicker</title>
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
  </head>
  <body>
    <div class="container">
      <ul class="cats-list"></ul>
      <div class="photo">
        <img id="cat-photo" class="cat-photo" src="" alt="Little cat photo">
        <p id="cat-info" class="clicks-info"></p>
      </div>
    </div>
    <div class="container">
      <!-- DONE: add ADMIN button -->
      <div class="cats-list">
        <button id="admin">ADMIN</button>
      </div>

      <!-- DONE: add form with current cat name, url, number of clicks, CANCEL button, SAVE button -->
      <div class="photo">
        <form id="adminForm" action="" class="form-example">
          <div class="form-example">
            <label for="name">Cat name: </label>
            <input type="text" name="name" id="name" required>
          </div>
          <div class="form-example">
            <label for="url">IMG src: </label>
            <input type="text" name="url" id="url" required>
          </div>
          <div class="form-example">
              <label for="number">Clicks number: </label>
              <input type="number" name="number" id="number" required>
            </div>
          <div class="form-example">
            <input id="btnCancel" type="button" value="CANCEL">
            <input type="submit" value="SAVE">
          </div>
        </form>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
